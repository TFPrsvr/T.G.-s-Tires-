<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

</head>
<body>

      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />

  <rect width="512" height="512" rx="64" fill="url(#grad1)"/>

  <!-- Tire treads -->
  <g stroke="#ffffff" stroke-width="8" fill="none">
    <!-- Top tread -->
    <path d="M256 76 L256 96"/>
    <path d="M210 86 L215 104"/>

    <!-- Right tread -->
    <path d="M436 256 L416 256"/>

    <path d="M302 426 L297 408"/>

    <!-- Left tread -->
    <path d="M76 256 L96 256"/>
    <path d="M86 210 L104 215"/>

  <!-- T.G. text -->
  <text x="256" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#ffffff">TG</text>
</svg></div>
  <p>Save this as PNG: Right-click → Save Image As → icon-128x128.png</p>
